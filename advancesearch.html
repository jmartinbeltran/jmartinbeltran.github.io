<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html">Google Search</a>
    </div>
    <div class="search-container">
        <h1>Advanced Search</h1>
        <form action="https://www.google.com/search" method="get">
            <div>
                <label>Find pages with… <strong>all these words:</strong></label>
                <input type="text" name="as_q">
            </div>
            <div>
                <label>Find pages with… <strong>this exact word or phrase:</strong></label>
                <input type="text" name="as_epq">
            </div>
            <div>
                <label>Find pages with… <strong>any of these words:</strong></label>
                <input type="text" name="as_oq">
            </div>
            <div>
                <label>Find pages with… <strong>none of these words:</strong></label>
                <input type="text" name="as_eq">
            </div>
        </form>
        <button type="submit" class="advanced-btn">Advanced Search</button>
    </div>
</body>
</html>
